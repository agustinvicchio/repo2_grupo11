<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css ">
    <link rel="stylesheet" href="../../css/estiloindex.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>JBike</title>
</head>

<body>
    <header>

        <div class="top-header">
            
            <div class="top">
                <i class="fas fa-bars"></i>
                <div class="logo2">
                    <img class="logo2" src="../image/Logos/Logophone.png" width="200px">
                </div>
                <i class="fas fa-search"></i>

                <ul class="mainmenu">
                    <li class="hvr-hang"><a href="#">ESHOP</a></li>
                    <li class="hvr-hang"><a href="#">OFERTAS</a></li>
                    <li class="hvr-hang"><a href="#">TU PROPIA AVENTURA</a></li>
                    <LI class="hvr-hang"><a href="#">CONTACTO</a></LI>
                    <li class="hvr-hang"><a href="#">NOSOTROS</a></li>

                </ul>

            </div>

            <div class="low">

                <div class="logo1">
                    <img class="logo1" src="../image/Logos/Logo.png" width="160px" height="auto">
                </div>
                <form class="search-bar">
                    <input type="text" placeholder="Buscar producto">
                    <i class="fas fa-search"></i>
                </form>

                <div class="user ">
                    <i class="fas fa-user hvr-bounce-out"></i>
                    <i class="fas fa-shopping-cart hvr-bounce-out"></i>
                </div>
            </div>
        </div>

        <section class="banner">
            <img src="../image/banners/banner7.jpg" width="100%">
        </section>

        <div class="low-header">
            <br>
            <div class="icons">
                <div class="icono">
                    <i class="fas fa-user"></i>
                    <p>Usuario</p>
                </div>

                <div class="icono">
                    <i class="fas fa-bicycle"></i>
                    <p>Prodcutos</p>

                </div>

                <div class="icono">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Carrito</p>

                </div>

            </div>


            <div class="header-banner">
                <div>
                    <i class="fas fa-truck"></i>
                    <p>Envios gratis a todo el pais</p>
                </div>
                <div>
                    <i class="fas fa-credit-card"></i>
                    <p>paga con todas las tarjetas</p>
                </div>
            </div>




        </div>

    </header>



    <section class="carrito">

        <h1 class="titleCart">Carrito</h1>

    

    </section>

    <footer class="text-center text-white" style="background: radial-gradient(circle, rgba(52,7,7,1) 0%, rgba(180,20,52,1) 100%);">
        <!-- Grid container -->
        <div class="container p-4">
          <!-- Section: Iframe -->
          <section class="">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-18">
                <div class="ratio ratio-16x9">
                  <iframe
                    class="shadow-1-strong rounded"
                    src="https://www.youtube.com/watch?v=h6t5eDe5gUE"
                    title="Video Descenso Montaña"
                    allowfullscreen
                  ></iframe>
                </div>
              </div>
            </div>
          </section>
          <!-- Section: Iframe -->
        </div>
        <!-- Grid container -->
      
        <section class="mb-4" style="background: radial-gradient(circle, rgba(52,7,7,1) 0%, rgba(180,20,52,1) 100%);">
            <!-- Facebook -->
            <a class="btn btn-secondary btn-floating m-1"  href="#!" role="button"><i class="fab fa-facebook-f"></i></a>
      
            <!-- Twitter -->
            <a class="btn btn-secondary btn-floating m-1"  href="#!" role="button"><i class="fab fa-twitter"></i></a>
      
            <!-- Google -->
            <a class="btn btn-secondary btn-floating m-1" href="#!" role="button"><i class="fab fa-google"></i></a>
      
            <!-- Instagram -->
            <a class="btn btn-secondary btn-floating m-1"  href="#!" role="button"><i class="fab fa-instagram"></i></a>
      
            <!-- Linkedin -->
            <a class="btn btn-secondary btn-floating m-1" href="#!" role="button"><i class="fab fa-linkedin-in"></i></a>
            <!-- Github -->
            <a class="btn btn-secondary btn-floating m-1"  href="#!" role="button"><i class="fab fa-github"></i></a>
          </section>
          <!-- Section: Social media -->


        <!-- Copyright -->
        <div class="text-center p-3" style="background: rgb(52,7,7);
        background: radial-gradient(circle, rgba(52,7,7,1) 0%, rgba(180,20,52,1) 100%);">
          © 2021 Copyright:
          <a class="text-white" href="/">JBike</a>
        </div>
        <!-- Copyright -->
      </footer>
    
</body>

</html>
